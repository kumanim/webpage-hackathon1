<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Your custom styles here */
        body {
            background-color: #F0F0F0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            max-width: 400px;
            padding: 30px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .invalid-feedback {
            color: red;
            font-size: 14px;
        }
    </style>
    <title>Register</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
          <img src="images/logo.webp" alt="Bank Logo" width="100">
            <h1 class="text-center mb-4">Create an Account</h1>
            <form id="registerForm" action="login.html" onsubmit="return validateForm()">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                    <div id="nameValidation" class="invalid-feedback"></div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="xyz@gmail.com" required>
                    <div id="emailValidation" class="invalid-feedback"></div>
                </div>
                <div class="mb-3">
                    <label for="accountNo" class="form-label">Account No. (8 digits)</label>
                    <input type="text" class="form-control" id="accountNo" name="accountNo" placeholder="12345678" required>
                    <div id="accountValidation" class="invalid-feedback"></div>
                </div>
                <div class="mb-3">
                    <label for="mobileNo" class="form-label">Mobile No. (10 digits)</label>
                    <input type="text" class="form-control" id="mobileNo" name="mobileNo" placeholder="1234567890" required>
                    <div id="mobileValidation" class="invalid-feedback"></div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>
            <p class="mt-3 text-center">Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>
    <script>
        // Your validation and formatting functions go here
        function validateForm() {
            // Your validation function implementation
            // Check if any validation message is present
            var nameValidation = document.getElementById("nameValidation").textContent;
            var emailValidation = document.getElementById("emailValidation").textContent;
            var accountValidation = document.getElementById("accountValidation").textContent;
            var mobileValidation = document.getElementById("mobileValidation").textContent;
            // Prevent form submission if any validation message is present
            if (nameValidation || emailValidation || accountValidation || mobileValidation) {
                return false;
            }
            return true;
        }
    </script>
    <!-- ... Your HTML code ... -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>
</html>
